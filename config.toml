baseURL = "https://sv15.xyz"
title = "SV15's Webpage"
theme = "svugo"
languageCode = "en-US"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true
enableGitInfo = true
defaultContentLanguage = "en"

[languages]
  [languages.it]
    languageName = "Italiano"
    weight = 1
    lastmod = "Ultima modifica:"
  [languages.en]
    languageName = "English"
    weight = 2
    lastmod = "Updated:"

[author]
  name = "SV15"

[params]
  description = "SV15's blog"
  rss = "RSS"
  highlight = true

[params.social]
  [params.social.GitHub]
    title = "GitHub"
    url = "https://github.com/SimoV15"
    weight = 0
  [params.social.Mastodon]
    title = "Mastodon"
    url = "https://mastodon.uno/@sv"
    weight = 1

[frontmatter]
  lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

[permalinks]
  "/" = "/:title/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

[markup.tableOfContents]
  ordered = true